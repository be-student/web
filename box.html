<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      /*
      화면 전체를 쓰는 tag를 block level element이라고 함.
      */
      h1,a{
        border:5px solid red;
        /*border-width:5px;
        border-color:red;
        border-Style:solid;*/
        padding:20px;
        /*테투리가 글자와 간격이 생김.*/
        margin:0;
        /*박스끼리 간격이 있음.*/
        width:100px;/*화면 가로 전체를 먹는 글자 대신 100px 짜리*/
        /*https://poiemaweb.com/css3-box-model*/
        /*display를 이용해서 block, inline 선택 가능*/
      }

    </style>
  </head>
  <body>
    <h1>CSS</h1> <h1>CSS</h1>Cascading style sheets(<a href="https://developer.mozilla.org/ko/docs/Web/CSS"> CSS </a>)
    Cascading Style Sheets(CSS)는 HTML이나 XML(XML의 방언인 SVG, XHTML 포함)
    로 작성된 문서의 표시 방법을 기술하기 위한 스타일 시트 언어입니다.
     CSS는 요소가 화면, 종이, 음성이나 다른 매체 상에 어떻게 렌더링되어야 하는지 지정합니다.
  </body>
</html>
