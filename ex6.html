<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <script>
      var coworkers = ["egoing","leezche"];


    </script>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers.length);
      coworkers.push("hello");
      document.write(coworkers.length);
      document.write(coworkers[2]);
    </script>
  </body>
</html>
