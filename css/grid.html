<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        /*프레임을 알아서 맞춰줌. 1fr은 1프레임 끝까지 2,1 프레임 하면 3분할함*/
        grid-template-columns:150px 1fr;
        /*grid같은 최신 기술 일 경우 웹 브라우저가 지원하는지 확인caniuse.com*/
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    div 는 줄 다먹음, span 각각 객체
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
